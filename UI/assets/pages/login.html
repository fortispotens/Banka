<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <header id="header">
    <div id="container">
        <div class="navigation">
          <p class="logo">Banka</p>
          <nav id="nav">
            <ul>
              <li><a class="btn" href="../../index.html">Home</a></li>
              <li><a class="btn" href="cashier-form.html">Staff Login</a></li>
            </ul>
          </nav>
        </div>
        </div>
    </div>
  </header>
  <main id="login">
      <section >
          <div id="form-container" class="user-form">
            <!-- The lines of code for the form is credited to https://www.w3schools.com/css/css_form.asp -->
            <form>
                <div class="bg-img">
                    <form class="container">
                      <h1 id="login-user">Login Here</h1>
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" id="email" name="email" required>
                      <label for="password"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" id="password" name="password" required>
                      <button type="submit" id="loginBtn" class="btn">Login</button>
                    </form>
                    <div class="have-account">
                      <p>Don't have account? <span><b><a class="btn" href="signup.html">Sign up</a></b></span></p>
                    </div>
                  </div>
            </form>
          </div>
          <script src="../../assets/js/login.js"></script>
        </section>
  </main>
  <footer id="footer">
      <p>Tobechukwu Obitube &copy; 2019.</p>
    </footer>
</body>
</html>
