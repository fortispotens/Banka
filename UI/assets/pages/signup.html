<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <header id="header">
    <div id="container">
      <div class="navigation">
        <p class="logo">Banka</p>
        <nav id="nav">
          <ul>
              <li><a class="btn" href="../../index.html">Home</a></li>
              <li><a class="btn" href="../../assets/pages/login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main id="signup">
      <section>
          <div id="form-container" class="user-form">
            <form action="client.html">
                <div class="bg-img">
                  <!-- The lines of code for the form is credited to https://www.w3schools.com/css/css_form.asp -->
                    <form class="container">
                      <h1>Sign up Here</h1>
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required>
                      <label for="firstName"><b>First name</b></label>
                      <input type="text" placeholder="Enter First name" name="firstName" required>
                      <label for="lastName"><b>Last name</b></label>
                      <input type="text" placeholder="Enter Last name" name="lastName" required>
                      <label for="password"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="password" required>
                      <label for="confirmPassword"><b>Confirm Password</b></label>
                      <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                      <button type="submit" class="btn">Sign up</button>
                    </form>
                    <div class="have-account">
                      <p>Already have account? <span><b><a class="btn" href="login.html">Login</a></b></span></p>
                    </div>
                  </div>
            </form>
          </div>
        </section>
  </main>
  <footer id="footer">
      <p>Tobechukwu Obitube &copy; 2019.</p>
    </footer>
</body>
</html>
