<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/client.css">
  <link rel="stylesheet" href="../css/transaction.css">
</head>
<body>
  <header id="header">
    <div id="container">
      <div class="navigation">
        <p class="logo">Banka</p>
        <nav id="nav">
          <ul>
            <li><a class="btn" href="../../index.html">Home</a></li>
            <li><a class="btn" href="#">Logout</a></li>
            <li><img class="user-image" src="../images/myDp.png" alt=""></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main id="client">
    <div id="container">
    <section >
        <div id="client-container">
          <div class="client-items account-actions">
           <a href="client.html"><button id="view-transactions" class="client-btn">Back to Account Profile</button></a> 
          </div>
          <div class="client-items user-detail">
            <p>View Account Transactions</p>
          </div>
          <div id="transaction-history" class="client-items transaction">
              <div class="card">
                <div class="card-container">
                  <h3>Savings Account</h3>
                  <div class="account-details">
                    <div class="transactions">
                        <div class="amount">
                          <p class="credit">Credit</p>
                          <p class="actual">#50.00</p>
                          <p id="view-details" class="view">View details</p>
                        </div>
                        <div class="date-transaction">
                            <p>19th March 2019.</p>
                        </div>
                        <hr>
                    </div>
                    <div class="transactions">
                        <div class="amount">
                          <p class="debit">Debit</p>
                          <p class="actual">#50.00</p>
                          <p id="view-details" class="view">View details</p>
                        </div>
                        <div class="date-transaction">
                          <p>26th March 2019.</p>
                        </div>
                        <hr>
                    </div>
                  </div>
                </div>
                <div class="card-container">
                    <h3>Current Account</h3>
                    <div class="account-details">
                      <p class="history">No transactions here</p>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </section>
    </div>
  </main>
  <footer id="footer">
      <p>Tobechukwu Obitube &copy; 2019.</p>
  </footer>
  <script src="../js/view-profile.js"></script>
</body>
</html>
