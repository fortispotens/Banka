<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/client.css">
</head>
<body>
  <header id="header">
    <div id="container">
      <div class="navigation">
        <p class="logo">Banka</p>
        <nav id="nav">
          <ul>
            <li><a class="btn" href="../../index.html">Home</a></li>
            <li><a class="btn" href="#">Logout</a></li>
            <li><img class="user-image" src="../images/myDp.png" alt=""></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main id="client">
    <div id="container">
    <section >
        <div id="client-container">
          <div class="client-items user-detail">
            <p>Welcome, Client</p>
          </div>
          <div class="client-items account-actions">
            <button id="view-profile" class=" client-btn">My Account Profile</button>
          </div>
          <div class="client-items account-summary">
            <p>Account Profile:</p>
            <ul>
              <li id="no-accounts" class="no-accounts">No Accounts Yet</li>
              <li id="account-created" class="account-created">Account successfully created</li>
            </ul>
          </div>
          <div id="create-account-form" class="client-items create-account-form">
            <form action="" class="account-create">
              <fieldset>
                <legend>Select Account Type:</legend>
                <span>
                  <p>Type of Account:</p>
                  <select value="account-type">
                      <option name="savings" id="savings">Savings</option>
                      <option name="current" id="current">Current</option>
                    </select>
                    <button id="create" class="client-btn create">Create Account</button>
                </span>
              </fieldset>
            </form>
          </div>
          <div id="account-profile" class="client-items user-account">
            <div class="account-profile-details">
              <div class="account-info">
                <p>Account Type:</p>
                <p>Savings</p>
              </div>
              <div class="account-info">
                <p>Balance:</p>
                <p>#0.00</p>
              </div>
              <div class="account-info">
                <p>Account No:</p>
                <p>Pending</p>
              </div>
              <div class="account-info">
                <p>Account Status:</p>
                <p>Draft</p>
              </div>
            </div>
          </div>
        </div>
    </section>
    </div>
  </main>
  <footer id="footer">
      <p>Tobechukwu Obitube &copy; 2019.</p>
  </footer>
  <script src="../js/view-profile.js"></script>
</body>
</html>
